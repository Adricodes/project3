<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ohmyfood</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <!--FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

<body>
  <header>
    <img class="logo" src="/images/logo/ohmyfood.png" alt="ohmyfood logo using black font">
    <form class="search-box" action="index.html">
      <div class="search-bar">
        <i class="fa-solid fa-location-dot search_pin"></i>
        <input class="search_text" type="text" placeholder="Paris, France">
      </div>
    </form>
  </header>


  <div class="tagline">
    <h1>Book the menu you like</h1>
    <p>Discover top-of-the-art restaurants we picked for you</p>
    <button class="explore-btn">Explore our restaurants</button>
  </div>


  <div>
    <h2>How it works</h2>
  </div>


  <div class="instructions">
    <div>
      <button class="btn-instructions">Choose a restaurant</button>
      <!-- <i class="fa-sharp fa-solid fa-mobile-screen-button fa-2xl icon-phone"></i> -->
    </div>

    <div>
      <button class="btn-instructions">Create your menu</button>
      <!-- <i class="fa-sharp fa-solid fa-bars fa-2xl icon-menu"></i> -->
    </div>

    <div>
      <button class="btn-instructions">Go enjoy it at the restaurant</button>
      <!-- <i class="fa-solid fa-store fa-2xl icon-restaurant"></i> -->
    </div>
  </div>

  <div class="restaurants">
    <img class="restaurants-pic" src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="steak">
    <div class="text">
      <p><b>steak</b></p>
    </div>

  </div>
