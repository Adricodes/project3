<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ohmyfood</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <!--FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Roboto:wgth@400;700&family=Shrikhand&display=swap">
  <script src="https://kit.fontawesome.com/fa41481a23.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <img class="logo" src="/images/logo/ohmyfood.png" alt="ohmyfood logo using black font">
  </header>

  <form class="search-box" action="index.html">
    <div class="search-bar">
      <i class="fa-solid fa-location-dot search-pin"></i>
      <input class="no-outline" type="text" placeholder="Paris, Belleville">
    </div>
  </form>

  <div class="explore">
    <h1 class="book-menu">Book the menu you like</h1>
    <p class="top-of-the-art">Discover top-of-the-art restaurants we picked for you</p>
    <button class="explore-btn">Explore our restaurants</button>
  </div>

  <div class="instructions-section">
    <h2 class="instructions-title">How it works</h2>

    <div class="instructions-btn-area">

      <div class="instructions-btn">
        <div class="instructions-1">Choose a restaurant</div>
        <i class="fa-solid fa-circle-1"></i>
        <i class="fa-solid fa-mobile-screen phone-icon"></i>
      </div>

      <div class="instructions-btn">
        <div class="instructions-2">Create a menu</div>
        <i class="fa-solid fa-list menu-icon"></i>
      </div>


      <div class="instructions-btn">
        <div class="instructions-3">Go enjoy it at a restaurant</div>
        <i class="fa-solid fa-store restaurant-icon"></i>
      </div>
    </div>
  </div>
