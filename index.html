<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ohmyfood</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <!--FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Shrikhand' rel='stylesheet'>
  <script src="https://kit.fontawesome.com/fa41481a23.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <img class="logo" src="/images/logo/ohmyfood.png" alt="ohmyfood logo using black font">
  </header>

  <form class="search-box" action="index.html">
    <div class="search-bar">
      <i class="fa-solid fa-location-dot search_pin"></i>
      <input class="no-outline" type="text" placeholder="Paris, Belleville">
    </div>
  </form>

  <div class="explore">
    <h1 class="book-menu">Book the menu you like</h1>
    <p class="top-of-the-art">Discover top-of-the-art restaurants we picked for you</p>
    <button class="explore-btn">Explore our restaurants</button>
  </div>

  <div class="instructions">
    <h2 class="instructions-title">How it works</h2>
    <div class="instructions-btn-area">
    <button class="instructions-btn">Choose a restaurant</button>
    <button class="instructions-btn">Create your menu</button>
    <button class="instructions-btn">Go enjoy it at a restaurant</button>
  </div>
  </div>
